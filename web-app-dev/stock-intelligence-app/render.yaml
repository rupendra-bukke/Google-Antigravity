services:
  - type: web
    name: stock-intelligence-api
    runtime: python
    region: singapore
    rootDir: web-app-dev/stock-intelligence-app/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_NAME
        value: Stock Intelligence API
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "*"
      - key: DEFAULT_SYMBOL
        value: "^NSEI"
      - key: PYTHON_VERSION
        value: "3.11.0"
    plan: free
